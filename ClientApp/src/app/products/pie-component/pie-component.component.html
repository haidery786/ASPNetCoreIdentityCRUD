<h1>Pies Data</h1>

<p *ngIf="!pies"><em>Loading...</em></p>

<div>
    <button routerLink="/add" type="button" class="btn btn-success">Add</button>

</div>

<div class="panel panel-primary">
  <div class="panel-heading"
       style="font-size:large">Pies Data
  </div>


  <div class="panel-body">
    <table class='table' *ngIf="pies">

          <thead>
          <tr>             
            <th>Image</th>

              <th>Name</th>
              <th>ShortDescription</th>
              <th>Price</th>            
              
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pie of pies">
                
              <td>
              <a routerLink="/detail/{{pie.id}}">
                <img src="{{pie.imageThumbnailUrl}}"   width="100px" height="75px" alt="Description"/>
              </a>
              </td>
            
              <td> {{ pie.name}}</td>
              <td>{{ pie.shortDescription }}</td>            
              <td>{{ pie.price | currency}}</td>
              <td>
                
                <button type="button" routerLink="/edit/{{pie.id}}" class="btn btn-warning btn-sm" data-toggle="modal" data-target="myModal">
                  <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span> Edit
                </button>

                <a  class='btn btn-danger btn-sm' (click)="delete(pie)" role='button'><span class='glyphicon glyphicon-trash' aria-hidden='true'></span> Delete</a>
                                             
              </td>

          </tr>
          </tbody>
      </table>
  </div>
</div>
