<h1>Pies Data</h1>

<p *ngIf="!pies"><em>Loading...</em></p>

<div class="panel panel-primary">
  <div class="panel-heading"
       style="font-size:large">Pies Data
  </div>

  <div class="panel-body">
    <table class='table' *ngIf="pies">

          <thead>
          <tr>             
            <th>Image</th>

              <th>Name</th>
              <th>ShortDescription</th>
              <th>Price</th>            
              
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pie of pies">
                
              <td>
              <a routerLink="/detail/{{pie.id}}">
                <img src="{{pie.imageThumbnailUrl}}"   width="100px" height="75px" alt="Description"/>
              </a>
              </td>
            
              <td> {{ pie.name}}</td>
              <td>{{ pie.shortDescription }}</td>            
              <td>{{ pie.price | currency}}</td>
              <td>
                
                <button type="button" routerLink="/edit/{{pie.id}}" class="btn btn-primary" data-toggle="modal" data-target="myModal">
                  <span class='glyphicon glyphicon-pencil' aria-hidden='true'></span> Edit
                </button>
                                             
              </td>

          </tr>
          </tbody>
      </table>
  </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
