<div class="row">
  <div class="col-md-4">
      <section>
          <form #loginForm="ngForm" (submit)="loginUser()" method="post" style="width:315px;">
              <h4>Use a local account to log in.</h4>
              <hr />
              <div class="form-group">
                 
                  <label for="username" style="width:150px; display:inline-block;">Username</label>
                  <input id="username" type="text" name="username" required
                    [(ngModel)]="login.username" #username="ngModel"  class="form-control"  />
                  <div *ngIf="username.invalid && (username.dirty || username.touched)"
                    class="alert alert-danger">      
                      <div *ngIf="username.errors.required">
                        Username is required.
                      </div>                                    
                  </div>
              </div>
              <div class="form-group">
                  <label for="password" style="width:150px; display:inline-block;">Password</label>
                  <input id="password" type="password" name="password" required [(ngModel)]="login.password" #password="ngModel" class="form-control" required/>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert alert-danger">      
                      <div *ngIf="password.errors.required">
                        Password is required.
                      </div>                                    
                  </div>

              </div>
              <div class="form-group" style="float:right;">
                  <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Log in</button>
     
                  <!-- <button type="submit" class="btn btn-success" (click) = "add(pie)"
                  [disabled]="pieForm.invalid">Add</button>
          -->
              </div>
          </form>
      </section>
  </div>

</div>
