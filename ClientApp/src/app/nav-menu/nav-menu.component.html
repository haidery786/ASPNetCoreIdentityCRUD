<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>ASP.Net Core SPA</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
             

                <li *ngIf="status" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/pie-data"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Products
                    </a>
                </li>

                <li *ngIf="status" [routerLinkActive]= '["link-active"]' >
                        <a [routerLink]='["/mydetails"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-th-list'></span> My Details
                        </a>
                </li>

                <li *ngIf="status" class="nav-item">
                    
                        <a href=# (click)='logout()'>
                            <span class='glyphicon glyphicon-th-list'></span> Logout
                        </a>
                 </li>

                <li *ngIf="!status" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/login"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Login
                    </a>
                </li>

                <li *ngIf="!status" [routerLinkActive]='["link-active"]'>
                        <a [routerLink]='["/register"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-th-list'></span> Register
                        </a>
                </li>
                <li *ngIf="!status" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/facebook-login"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Login with Facebook
                    </a>
                </li>
    
            </ul>
        </div>
    </div>
</div>
